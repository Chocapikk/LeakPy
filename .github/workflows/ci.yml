name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install package in development mode
      run: |
        pip install -e .

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v

    - name: Test CLI import
      run: |
        python -c "from leakpy.cli import main; print('CLI import OK')"

    - name: Test module imports
      run: |
        python -c "from leakpy.scraper import LeakIXScraper; from leakpy.parser import extract_data_from_json; from leakpy.config import APIKeyManager; from leakpy.logger import setup_logger; from leakpy.api import LeakIXAPI; print('All imports OK')"

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi

    - name: Install package
      run: |
        pip install -e .

    - name: Build documentation
      shell: bash
      run: |
        cd docs
        make html

    - name: Check documentation build
      shell: bash
      run: |
        if [ ! -d "docs/_build/html" ]; then
          echo "Documentation build failed - _build/html directory not found"
          exit 1
        fi
        echo "Documentation built successfully"
        ls -la docs/_build/html/ | head -10

