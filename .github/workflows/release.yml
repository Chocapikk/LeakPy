name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Verify version matches package
      run: |
        TAG_VERSION="${{ steps.get_version.outputs.version }}"
        PACKAGE_VERSION=$(python -c "from leakpy import __version__; print(__version__)")
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
          exit 1
        fi
        echo "Version match confirmed: $TAG_VERSION"

    - name: Validate CHANGELOG
      run: |
        TAG_VERSION="${{ steps.get_version.outputs.version }}"
        echo "Validating CHANGELOG.md for version $TAG_VERSION..."
        
        if [ ! -f CHANGELOG.md ]; then
          echo "Error: CHANGELOG.md not found"
          exit 1
        fi
        
        # Check if version section exists
        if ! grep -q "^## \[$TAG_VERSION\]" CHANGELOG.md; then
          echo "Error: CHANGELOG.md does not contain a section for version $TAG_VERSION"
          echo "Expected format: ## [$TAG_VERSION] - YYYY-MM-DD"
          exit 1
        fi
        
        # Extract the section for this version (escape dots for regex in awk)
        ESCAPED_VERSION=$(echo "$TAG_VERSION" | sed 's/\./\\./g')
        # Use awk with proper escaping - match from version header to next version header
        CHANGELOG_SECTION=$(awk -v version="$ESCAPED_VERSION" '/^## \[/ && $0 ~ "\\[" version "\\]" {found=1} found {print} /^## \[/ && found && $0 !~ "\\[" version "\\]" {exit}' CHANGELOG.md)
        
        # Check that section has content (more than just the header)
        # Count non-empty lines excluding the header
        CONTENT_LINES=$(echo "$CHANGELOG_SECTION" | sed '/^$/d' | tail -n +2 | wc -l | tr -d ' ')
        if [ "$CONTENT_LINES" -eq 0 ]; then
          echo "Error: CHANGELOG.md section for version $TAG_VERSION is empty (no content after header)"
          exit 1
        fi
        
        # Check for date format (YYYY-MM-DD) in the header line
        HEADER_LINE=$(echo "$CHANGELOG_SECTION" | head -1)
        if ! echo "$HEADER_LINE" | grep -qE "^## \[$ESCAPED_VERSION\] - [0-9]{4}-[0-9]{2}-[0-9]{2}"; then
          echo "Error: CHANGELOG.md section for version $TAG_VERSION has invalid date format"
          echo "Expected format: ## [$TAG_VERSION] - YYYY-MM-DD"
          echo "Found: $HEADER_LINE"
          exit 1
        fi
        
        # Check that section has at least one change category
        if ! echo "$CHANGELOG_SECTION" | grep -qE "^### (Added|Changed|Deprecated|Removed|Fixed|Security)"; then
          echo "Error: CHANGELOG.md section for version $TAG_VERSION has no change categories"
          echo "Expected at least one of: Added, Changed, Deprecated, Removed, Fixed, Security"
          exit 1
        fi
        
        echo "âœ“ CHANGELOG.md validation passed for version $TAG_VERSION"

    - name: Generate changelog
      id: changelog
      run: |
        TAG_VERSION="${{ steps.get_version.outputs.version }}"
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          echo "No previous tag found, showing all commits"
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          echo "Previous tag: $PREVIOUS_TAG"
          CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Extract changelog from CHANGELOG.md if it exists
        if [ -f CHANGELOG.md ]; then
          echo "Extracting changelog from CHANGELOG.md for version $TAG_VERSION"
          # Extract the section for this version (use same method as validation)
          ESCAPED_VERSION=$(echo "$TAG_VERSION" | sed 's/\./\\./g')
          CHANGELOG_SECTION=$(awk -v version="$ESCAPED_VERSION" '/^## \[/ && $0 ~ "\\[" version "\\]" {found=1} found {print} /^## \[/ && found && $0 !~ "\\[" version "\\]" {exit}' CHANGELOG.md)
          if [ -n "$CHANGELOG_SECTION" ]; then
            CHANGELOG="$CHANGELOG_SECTION"
          fi
        fi
        
        # Save to file for later use
        echo "$CHANGELOG" > RELEASE_NOTES.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Display changelog
      run: |
        echo "## ðŸ“‹ Release Changelog"
        echo ""
        cat RELEASE_NOTES.md
        echo ""

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Publish to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      continue-on-error: true
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

